<h3>Form</h3>
<form [ngrxFormState]="(formState$ | async)">
  <p>First Name:
    <input type="text"
           [ngrxFormControlState]="(formState$ | async).controls.firstName"/>
  </p>
  <p>Last Name:
    <input type="text"
           [ngrxFormControlState]="(formState$ | async).controls.lastName"/>
  </p>
  <p>Age:
    <input type="number"
           [ngrxFormControlState]="(formState$ | async).controls.age"/>
  </p>
</form>

<h3>Values</h3>
<ul>
  <li>First Name: {{ firstNameValue$ | async }}</li>
  <li>Last Name: {{ lastNameValue$ | async }}</li>
  <li>Age: {{ ageValue$ | async }}</li>
</ul>
